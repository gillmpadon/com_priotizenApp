<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/root.css">

</head>

        <div class="head">
            <p>Notification</p>

                <div class="entryImages">
                    <img src="notification_img/grocery.jpg" alt="An Image">

                <div class="info">
                    <p>ROBINSON MALL</p>
                    <div class="details">

            </div>
            <div class="entry">
                <div class="entryImages">
                    <img src="notification_img/receipt.jpeg" alt="An Image">
                </div>
                <div class="info">
                    <p>ROBINSON MALL</p>
                    <div class="details">
                        <div class="names">
                            <p>discount:</p>
                            <p>price:</p>
                            <p>time:</p>
                        </div>

                            <p>20%</p>

                        </div>
                    </div>
                    <button class=" completed" id="paynowBtn">COMPLETED</button>
                </div>
            </div>
        </div>

        <div class="buttonNav">
            <button class="active" onclick="goPage('notification')">NOTIFICATION</button>
            <button class="notActive"onclick="goPage('profile')">PROFILE</button>
        </div>
        
    </div>
